<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ILI Classes</title>
  <link rel="icon" href="favicon.ico">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    header {
      padding: 16px 0;
      text-align: center;
      background: black;
    }

    header img {
      width: 234px;
      height: 222px;
      vertical-align: bottom;
    }

    li {
      background-repeat: no-repeat;
      background-position: left;
      padding: 30px 50px;
      list-style: none;
    }

    li.MicrosoftTeams {
      background-image: url('images/microsoft-teams.png')
    }

    a {
      font: 32px Arial;
      color: black;
      text-underline-position: under;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo">
  </header>
  <main>
    <ul>
      <li class="MicrosoftTeams"><a href="https://teams.live.com/meet/9442589413869">English class on Microsoft Teams</a></li>
    </ul>
  </main>
</body>

</html>
