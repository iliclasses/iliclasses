<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ILI Classes</title>
  <link rel="icon" href="favicon.ico">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font: 18px Calibri;
      color: #333;
    }

    header {
      padding: 1em 0;
      text-align: center;
      background: black;
    }

    header img {
      width: 234px;
      height: 222px;
      vertical-align: bottom;
    }

    main {
      padding: 0 1em;
    }

    li {
      margin: 1em 0;
      list-style: persian;
    }

    li.MicrosoftTeams {
      background-image: url('images/microsoft-teams.png');
      background-repeat: no-repeat;
      background-position: right;
      padding-right: 2em;
      list-style: none;
    }

    a {
      color: inherit;
      text-underline-position: under;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo">
  </header>
  <main>
    <h1>مراحل ورود به کلاس</h1>
    <ol>
      <li>اپلیکیشن <span dir="ltr" lang="en">Microsoft Teams</span> را بر روی موبایل خود نصب کنید.</li>
      <li>با کلیک بر روی یکی از لینکهای زیر، وارد کلاس مورد نظر شوید:
        <ul>
          <li class="MicrosoftTeams"><a href="https://teams.live.com/meet/9445338292760">کلاس استاد داوودی</a></li>
          <li class="MicrosoftTeams"><a href="https://teams.live.com/meet/9442589413869">کلاس استاد میرمجربیان</a></li>
        </ul>
      </li>
    </ol>
  </main>
</body>

</html>
