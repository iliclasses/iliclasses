<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ILI Classes</title>
    <link rel="icon" href="favicon.ico">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Calibri;
        }

        header {
            padding: 16px 0;
            text-align: center;
            background: black;
        }

        header img {
            width: 234px;
            height: 222px;
            vertical-align: bottom;
        }

        main {
            padding: 30px 50px;
        }

        li {
            font-size: 32px;
            color: black;
            margin: 40px 0;
            list-style: persian;
        }

        li.MicrosoftTeams {
            background-image: url('images/microsoft-teams.png');
            background-repeat: no-repeat;
            background-position: right;
            padding-right: 50px;
            list-style: none;
        }

        a {
            color: inherit;
            text-underline-position: under;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo">
    </header>
    <main>
        <h1>مراحل ورود به کلاس</h1>
        <ol>
            <li>اپلیکیشن <a href="https://play.google.com/store/apps/details?id=com.microsoft.teams">Microsoft Teams</a> را نصب کنید.</li>
            <li>با کلیک بر روی لینک مورد نظر، وارد کلاس شوید:
                <ul>
                    <li class="MicrosoftTeams"><a href="https://teams.live.com/meet/9445338292760">کلاس استاد داوودی</a></li>
                    <li class="MicrosoftTeams"><a href="https://teams.live.com/meet/9442589413869">کلاس استاد میرمجربیان</a></li>
                </ul>
            </li>
        </ol>
    </main>
</body>

</html>
